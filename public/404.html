<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var repo = "/portfolio";
        var fullPath =
          window.location.pathname.replace(repo, "") +
          window.location.search +
          window.location.hash;

        // Redirect with relative path only
        window.location.replace(
          repo + "/index.html?redirect=" + encodeURIComponent(fullPath)
        );
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>

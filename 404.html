<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        // Your repo name
        var repo = "/portfolio";

        // Preserve path + query + hash
        var newURL =
          window.location.origin +
          repo +
          "/index.html?redirect=" +
          encodeURIComponent(
            window.location.pathname.replace(repo, "") +
              window.location.search +
              window.location.hash
          );

        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
